<script>
    const inputEl = document.getElementById('searchInput');

    // 为每个 card 添加一次 transitionend 处理（用于在动画结束后设置 display:none / 清理延迟）
    function ensureTransitionHandler(card) {
        if (card._filterHandlerAttached) return;
        card.addEventListener('transitionend', (e) => {
            // 监听 max-height 或 opacity 结束，确认仍处于 filtered-out 状态再隐藏并清理 transitionDelay
            if (card.classList.contains('filtered-out') && (e.propertyName === 'max-height' || e.propertyName === 'opacity')) {
                card.style.display = 'none';
                card.style.transitionDelay = '';
            }
            // 如果是显示完毕，也清理 transitionDelay
            if (!card.classList.contains('filtered-out') && (e.propertyName === 'opacity' || e.propertyName === 'transform')) {
                card.style.transitionDelay = '';
            }
        });
        card._filterHandlerAttached = true;
    }

    inputEl.addEventListener('input', () => {
        const filter = inputEl.value.toLowerCase();
        const nodeList = Array.from(document.querySelectorAll('.card'));

        nodeList.forEach((card, idx) => {
            ensureTransitionHandler(card);

            // 添加微小的交错延迟，使批量隐藏/显示更顺滑（例如 20~40ms）
            const stagger = idx * 28; // 可调，增大会更缓和但总体延迟更长
            card.style.transitionDelay = `${stagger}ms`;

            const titleEl = card.querySelector('.card-main p, .card-info p, p');
            const title = titleEl ? titleEl.textContent.toLowerCase() : '';

            if (title.includes(filter)) {
                // 显示：先确保 display 可见，再移除类触发过渡
                card.style.display = '';
                // 强制重绘，确保移除类时 transition 生效
                requestAnimationFrame(() => {
                    // 清除可能残留的 display:none 或 filtered-out
                    card.classList.remove('filtered-out');
                    // 在下一帧再清除 delay（由 transitionend 最终清理），避免瞬闪
                    requestAnimationFrame(() => {
                        // 不立即清 transitionDelay，等待 transitionend 清理以保留 stagger 效果
                    });
                });
            } else {
                // 隐藏：确保从可见状态过渡到 filtered-out
                if (getComputedStyle(card).display === 'none') {
                    card.style.display = '';
                    requestAnimationFrame(() => card.classList.add('filtered-out'));
                } else {
                    card.classList.add('filtered-out');
                }
            }
        });
    });
</script>
